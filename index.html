<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/hover.css" rel="stylesheet" media="all">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="https://github.com/willcrawf/BlackJack" target="_blank">GitHub</a>
            <a class="nav-link" href="https://bicyclecards.com/how-to-play/blackjack/" target="_blank"> How To Play</a>
          </div>
        </div>
      </nav>

    <div class = "jumbotron">
    <nav id = leadAndReset>
            <div class = "container">
            <h1 id = "title" class = "hvr-float">BLACKJACK!</h1> <img src="https://image.flaticon.com/icons/svg/1983/1983632.svg" alt = "couple of cards" class = "hvr-float" height="80">
             </div>
            
            <div class="collapse" id="collapseExample">
            <div class="card card-body" id = "leaderboardList">
                <ol id = "leaderboardNames">
                    <li>Ariana Grande: $8000</li>
                    <li>The Pope: $7800 </li>
                    <li>DJ Khaled: $5000 </li>
                    <li>Michelle Obama: $3700 </li>
                    <li>Trevor Lawerence: $3450 </li>
                </ol>
            </div>
            </div>
            <p id="leaderboardButton">
                <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample" id="leaderboardButton">
                    Leaderboard
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-award-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 0l1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"/>
                <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                </svg></button>
            <button type="button" class="btn btn-danger btn-sm" id = "resetButton">Reset Game <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-repeat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
            <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
            </svg></button>
            </p>
        </nav>
        <p id = 'author'>Made by Will Crawford</p>
    </div>
    
<div id = "header">
    <h3 id = "playerName">Player: Will</h3>
    <h3 id = "totalCash">Total Cash: $<span id = cashTotal>3000</span></h3>
    <div class="card large back-red shadow" id = "deck1"></div>
</div>


    <div class= "titles">
        <h3 id = "dealerTitle">Dealer</h3>
</div>



<div id = "currentScores">
    <h3 id = "dealerTotal">Dealer Score: <span id = playerCurrentScore>14</span></h3>
</div>

<div id = "dealerDeck" class = "cards">
    <div class="card large outline" id = "deck2"></div>
    <div class="card large outline" id = "deck2"></div>
</div>


<div class = "titles">
    <h3 id = "playerTitle">Player</h3>
</div>

<div id = "currentScores">
<h3 id = "dealerTotal">Player Score: <span id = playerCurrentScore>18</span></h3>
</div>

<div id = "playerDeck" class = "cards">
    <div class="card large outline" id = "deck2"></div>
    <div class="card large outline" id = "deck2"></div>
</div>

<div id = "betInput" class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="number" aria-label="Dollar amount (with dot and two decimal places)">
    <button class = "btn btn-dark" id="betButton">Place Bet</button>
  </div>
  

<div id = "buttonLine">
<div><button class="btn btn-primary" id="hitButton">Hit</button></div>
<div><button class="btn btn-primary" id="hitButton">Stand</button></div>
</div>
</body>
</html>
